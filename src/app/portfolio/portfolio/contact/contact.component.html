<div class="flex min-h-screen p-16 bg-slate-200">

    <div class="flex w-full">
        <div class="flex items-center w-1/2">
            <h1 class="w-full text-6xl font-semibold text-center mont text-sky-950">How can I help you?</h1>
        </div>

        <div class="flex items-center justify-center w-1/2">
            <div class="flex flex-col w-2/3 gap-5 p-10 rounded-md shadow-lg min-h-2/3 min-w-80 bg-slate-100">
                <p-iftalabel>
                    <input class="w-full" pInputText id="username" [(ngModel)]="value" autocomplete="off" />
                    <label for="username">Your email</label>
                </p-iftalabel>

                <p-floatlabel variant="in">
                    <textarea pTextarea id="over_label" [(ngModel)]="value" rows="7" cols="50" style="resize: none" class="w-full h-full p-4"></textarea>
                    <label for="in_label">Message</label>
                </p-floatlabel>

                <p-button label="Submit" size="large" [fluid]="true"/>
            </div>
        </div>
    </div>
</div>
